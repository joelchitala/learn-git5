<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <img v-bind:src="image">
        <h2 v-text="subject"></h2>
        <p v-text="location"></p>
        <p v-text="price"></p>
    </div>
</body>
<script>
    let data = {
        subject:"Math",
        location:"Nairobi",
        price:"100 AED",
        image:"images/math.jpeg"
    }

    const app = new Vue({
        el:"#app",
        data:{
            subject:"Math",
            location:"Nairobi",
            price:"100 AED",
            image:"images/math.jpeg"
        }
    })
</script>
</html>
